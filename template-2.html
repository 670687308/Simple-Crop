<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版二</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
    <link rel="stylesheet" href="./template-2.css">
</head>
<body>
<div class="crop-whole-cover">
    <div class="crop-component">
        <div class="crop-mask">
            <canvas class="crop-content" width="800" height="600"></canvas>
            <canvas class="crop-cover" width="800" height="600"></canvas>
        </div>
        <div class="crop-rotate">
            <ul class="lineation">
                <li><div class="number">-80</div><div class="bg"></div></li>
                <li><div class="number">-70</div><div class="bg"></div></li>
                <li><div class="number">-60</div><div class="bg"></div></li>
                <li><div class="number">-50</div><div class="bg"></div></li>
                <li><div class="number">-40</div><div class="bg"></div></li>
                <li><div class="number">-30</div><div class="bg"></div></li>
                <li><div class="number">-20</div><div class="bg"></div></li>
                <li><div class="number">-10</div><div class="bg"></div></li>
                <li><div class="number">0</div><div class="bg"></div></li>
                <li><div class="number">10</div><div class="bg"></div></li>
                <li><div class="number">20</div><div class="bg"></div></li>
                <li><div class="number">30</div><div class="bg"></div></li>
                <li><div class="number">40</div><div class="bg"></div></li>
                <li><div class="number">50</div><div class="bg"></div></li>
                <li><div class="number">60</div><div class="bg"></div></li>
                <li><div class="number">70</div><div class="bg"></div></li>
                <li><div class="number">80</div><div class="bg"></div></li>
            </ul>
            <div class="current"></div>
        </div>
        <div class="crop-btns">
            <button class="crop-close"></button>
            <button class="crop-around"></button>
            <button class="crop-reset"></button>
            <button class="crop-btn"></button>
        </div>
    </div>
</div>
</body>
</html>
