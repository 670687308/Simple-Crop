<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试二</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
    <link rel="stylesheet" href="./dist/template-2.css">
</head>
<body>
    <script src="./node_modules/alloyfinger/alloy_finger.js"></script>
    <script src="./index.js"></script>
    <script>
        var offsetTop = document.documentElement.clientHeight*0.05;//向上偏移10%
        var simpleCrop = new SimpleCrop({
            src:'../img/demo/crop-test1.jpg',
            size:{
                width:680,
                height:680
            },
            borderWidth:1,
            cropSizePercent:0.9,
            controller:['touch'],
            positionOffset:{left:0,top:offsetTop},
            funcBtns:['close','crop','around','reset'],
            scaleSlider:false,
            rotateSlider:true,
            cropCallback:function(){
                this.$resultCanvas.style.marginRight = '10px';
                document.body.appendChild(this.$resultCanvas);
            }
        });
    </script>
</body>
</html>
